
<div class="education" style="display: flex; justify-content: space-between; margin: 20px;">
    <div class="left-column" style="width: 45%;">
        <div class="school" style="font-weight: bold; font-size: 1.2em;">{school}</div>
        <div class="degree" style="font-style: italic;">{degree}</div>
    </div>
    <div class="right-column" style="width: 45%;">
        <div class="time" style="margin-top: 10px;">{time}</div>
        <div class="grade" style="font-style: italic;">{school}</div>
    </div>
</div>
